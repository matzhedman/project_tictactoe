<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Tic Tac Toe</title>
</head>

<main>

	<body>
		<div id="main">
			<button id="btn_modal">Instructions</button>

			<!-- The Modal -->
			<div id="myModal" class="modal">

				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<p>Some text in the Modal..</p>
				</div>

			</div>
			<h1>TIC TAC TOE</h1>

		

			<div>
				<p id="print"></p>
			</div>



			<!-- Tiles -->
			<div class="game">
				<div class="board"></div>
				<input type="text" id="tile1" class="gametile" onclick="mark_1(); whatsNext();" readonly>

				<input type="text" id="tile2" class="gametile" onclick="mark_2(); whatsNext();" readonly>

				<input type="text" id="tile3" class="gametile" onclick="mark_3(); whatsNext();" readonly>
				<br><br>

				<input type="text" id="tile4" class="gametile" onclick="mark_4(); whatsNext();" readonly>

				<input type="text" id="tile5" class="gametile" onclick="mark_5(); whatsNext();" readonly>

				<input type="text" id="tile6" class="gametile" onclick="mark_6(); whatsNext();" readonly>
				<br><br>

				<input type="text" id="tile7" class="gametile" onclick="mark_7(); whatsNext();" readonly>

				<input type="text" id="tile8" class="gametile" onclick="mark_8();whatsNext();" readonly>

				<input type="text" id="tile9" class="gametile" onclick="mark_9();whatsNext();" readonly>

			</div>


			<br><br><br>
			<!-- Button to reset game -->
			<div>
				<button class="game_button" onclick="resetTiles()">
					PLAY AGAIN
				</button>
				<button class="game_button" onclick="resetGame()">
					RESET GAME
				</button>
			</div>

			<br><br>


			<!-- Scoreboard -->
			<div class="scoreboard">
				<div class="plx_result"> Player X
					<p id="player_x">0</p>
				</div>

				<div class="plo_result"> Player O
					<p id="player_o">0</p>
				</div>

				<div class="tie_result"> Tie
					<p id="tie">0</p>
				</div>
			</div>







		</div>
		<!-- JavaScript file included -->
		<script src="script.js"></script>
</main>
</body>

</html>
