<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Tic Tac Toe</title>
</head>

<main>

	<body>
		<div id="main">
			<h1>TIC TAC TOE</h1>

			<!-- Tiles -->
			<div class="game">
				<div class="board"></div>
				<input type="text" id="tile1" class="gametile" onclick="mark_1(); whatsNext();" readonly>

				<input type="text" id="tile2" class="gametile" onclick="mark_2(); whatsNext();" readonly>

				<input type="text" id="tile3" class="gametile" onclick="mark_3(); whatsNext();" readonly>
				<br><br>

				<input type="text" id="tile4" class="gametile" onclick="mark_4(); whatsNext();" readonly>

				<input type="text" id="tile5" class="gametile" onclick="mark_5(); whatsNext();" readonly>

				<input type="text" id="tile6" class="gametile" onclick="mark_6(); whatsNext();" readonly>
				<br><br>

				<input type="text" id="tile7" class="gametile" onclick="mark_7(); whatsNext();" readonly>

				<input type="text" id="tile8" class="gametile" onclick="mark_8();whatsNext();" readonly>

				<input type="text" id="tile9" class="gametile" onclick="mark_9();whatsNext();" readonly>

			</div>

			
			<br><br><br>
			<!-- Button to reset game -->
			<button id="playagain_button" onclick="reset()">
				PLAY AGAIN
			</button>

			<br><br>
			<p id="print"></p>

			<!-- Scoreboard -->
			<div id="scoreboard">
				<span>
					<p id="player_x">X</p>
				</span>

				<span>
					<p id="player_o">O</p>
				</span>

				<span>
					<p id="tie">Tie</p>
				</span>
			</div>

			
			  




		</div>
		<!-- JavaScript file included -->
		<script src="script.js"></script>
</main>
</body>

</html>
