<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Tic Tac Toe</title>
</head>

<main>
<body>
	<div id="main">
		<h1>TIC TAC TOE</h1>
	
		<!-- 3*3 grid of Boxes -->
		<div class="the_game">
		<input type="text" id="tile1" onclick=
			"mark_1(); whatsNext();" readonly>

		<input type="text" id="tile2" onclick=
			"mark_2(); whatsNext();" readonly>

		<input type="text" id="tile3" onclick=
			"mark_3(); whatsNext();" readonly>
		<br><br>

		<input type="text" id="tile4" onclick=
			"mark_4(); whatsNext();" readonly>
			
		<input type="text" id="tile5" onclick=
			"mark_5(); whatsNext();" readonly>

		<input type="text" id="tile6" onclick=
			"mark_6(); whatsNext();" readonly>
		<br><br>

		<input type="text" id="tile7" onclick=
			"mark_7(); whatsNext();" readonly>

		<input type="text" id="tile8" onclick=
			"mark_8();whatsNext();" readonly>

		<input type="text" id="tile9" onclick=
			"mark_9();whatsNext();" readonly>
		
		</div>

		<!-- Grid end here -->
		<br><br><br>
		<!-- Button to reset game -->
		<button id="reset_button" onclick="reset()">
			RESET
		</button>

		<br><br>
		<!-- Space to show player turn -->
		<p id="print"></p>

		<!-- Scoreboard -->
		<div id="scoreboard">
			<span>
				<p id="player_x">X</p>
			</span>

			<span>
				<p id="player_o">O</p>
			</span>

			<span>
				<p id="tie">Tie</p>
			</span>
		</div>




	</div>
	<!-- JavaScript file included -->
	<script src="script.js"></script>
</main>
</body>

</html>
